<!DOCTYPE xhtml>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Blog博客列表</title>
<link rel="stylesheet" href="statics/web/css/reset.css" />
<link rel="stylesheet" href="statics/web/css/global.css" />
<link rel="stylesheet" href="statics/web/css/menu.css"/>
<link rel="stylesheet" href="statics/web/css/blog_archive.css" />
<script type="text/javascript" src="statics/web/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="statics/web/js/byby.js"></script>
<script type="text/javascript" src="statics/web/js/byby_blog.js"></script>
</head>
<body >
<div id="main" >

<div id="content">
	<div id="left_content">
	<div id="top_content">
		<div id="link_BLOG"></div>
		<div id="link_ARCHIVE"></div>
		<div id="link_RSS"></div>
	</div>
	<div class="clear"></div>
	<div id="real_content">

	      {load_data assign="list" table="Blog_Blog" where="" limit=100} 
		<div class="archive-content">
			<ul>
				{foreach from=$list item=rec}
				<li>
					{$rec.thedate}：<a href="?item=blog_detail&id={$rec.id}">{$rec.createtime}</a>
				</li>
				{/foreach}
			</ul>
		</div>
		
	</div>
	</div>

    {include file="menu.html"}

</div>
</div>

<div id="bottom"><div id="bottomwrapper"> <div id="designlink" ></div></div> </div> 

</body>
</html>
