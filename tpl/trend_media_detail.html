<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Media媒体登载</title>
<link rel="stylesheet" href="statics/web/css/reset.css"/>
<link rel="stylesheet" href="statics/web/css/global.css"/>
<link rel="stylesheet" href="statics/web/css/menu.css"/>
<link rel="stylesheet" href="statics/web/css/trend_media_detail.css"/>
<script type="text/javascript" src="statics/web/js/jquery-1.7.2.min.js"></script>



<script type="text/javascript" src="statics/jquery-lightbox-0.5/js/jquery.lightbox-0.5.js"></script>
<link rel="stylesheet" type="text/css" href="statics/jquery-lightbox-0.5/css/jquery.lightbox-0.5.css" media="screen" />
<script type="text/javascript">
$(function() {
	$('a[rel*=lightbox]').lightBox(); // Select all links that contains lightbox in the attribute rel
});
</script>
<script type="text/javascript" src="statics/web/js/byby.js"></script>
</head>
<body >
<div id="main">
	<div id="content">
		
		<div id="left_content">
			<div id="real_content">
				<ul>
					{load_data assign="list" table="Trend_MediaDetail" where="theindex=$theindex" limit=12}
					{foreach from=$list item=rec}
					<li>
						<div class="imgframe">
						<a href="upload/{$rec.theimage}" rel="lightbox"><img class="line" src="upload/{$rec.theimage}"/></a>
						</div>
					</li>
					{/foreach}
				</ul>
			</div>
		</div>
		{include file="menu.html"}
		
	</div>
</div>

<div id="bottom"><div id="bottomwrapper"> <div id="designlink" ></div></div> </div> 
<body>
</html>
