<script type="text/javascript">
	var zara = zara || { };
	zara.globals = { };
	zara.extensions = [];
	var cFns = new Array();
	
	cFns.unshift(function() {
		var body = $(document.body);
		var html = $$('html')[0];
		body.setStyle('height', '100%');
		html.setStyle('height', '100%');
	});
	cFns.unshift(function() {
	zara.core.context.globals.staticContent = 'upload/';
	
	{load_data assign="list" table="front_page" where="" limit=10}
	var myimgs={};
	var myimgsIndex =0;
	{foreach from=$list item=rec}
	myimgs[myimgsIndex] = '{$rec.theimages}';
	myimgsIndex++;
	{/foreach}
	
	zara.core.context.globals.imgfile = myimgs;
	
	Asset.javascript('statics/web/js/script-carousel-v.js');
	configureWhiteMenu();
});
</script>

<script type="text/javascript">

} catch(e) {

	}
}

try {

	var t2 = new Date();
	var i = 0;

	for(i = 0; i < cFns.length; i++) {
		try {
			cFns[i].run();

			Log.log("ItxCommonJS# Ha sucedido un error con un codigo de la pagina (ms): " + e.message);
			Log.log(e);

} finally {

		locker.destroy();
	}
}
